<header class="d-flex justify-content-between">
    <div class="">
        <img src="./assets/logo.jpg" alt="logo" class="logo">
    </div>
    <div class="d-flex align-items-center gap-4">
        <input type="search" class="search" placeholder="Search" class="search">
        <img src="./assets/settings.svg" alt="settings" class="search-icon">
        <img [src]="'https://flagcdn.com/40x30/' + location?.country.toLowerCase() + '.png'"
             [srcset]="'https://flagcdn.com/80x60/' + location?.country.toLowerCase() + '.png 2x, ' +
               'https://flagcdn.com/120x90/' + location?.country.toLowerCase() + '.png 3x'"
               width="40"
               height="30"
               alt="{{ location?.country }}">
    </div>
</header>
