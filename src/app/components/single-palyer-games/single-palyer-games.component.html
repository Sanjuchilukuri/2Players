<div class="container-fluid mt-3" >
    <div class="row">
        <div class="col-lg-3" [ngClass]="['active']" *ngFor="let game of games">
            <div class="card">
                <img class="card-img-top" [src]="game.image" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-center">{{game.name}}</h5>
                </div>  
            </div>
        </div>
    </div>
</div>
